<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mad Libs</title>

		<!-----------Viewport Meta Tag------------->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Css -->
	<link href="Css/madLibs.css" rel="stylesheet" type="text/css">
	
</head>

<body>
	
<!-------------Header---------------->	
	
	<header>
	
<div class="container">
	<div class="row">
		<div class="col-sm-12 text-white text-center bg-purple p-5">
		<h1>The Awakening</h1>
		</div>
	</div>			
</div>
		
	</header>
	
<!---------------Main Body Content------------------>	
	<section>
	
	<div class="container">
		<form action="javascript:write();">
			
		<div class="row p-5 bg-blue text-white">
			
			
			<div class="col-sm-6 text-center"><!--First col-->
				<h3>Fill in the blanks to finish the story.</h3>
				
				
				
				<div class="form-group">	
				  <label for="mname">Mans name:</label>
				  <input type="text" id="mname" class="form-control">
				</div>
					
				<div class="form-group">
				  <label for="comp">Company brand name:</label>
				  <input type="text" id="comp" class="form-control">
				</div>

				<div class="form-group">
					<label for="sound">Sound (Verb):</label>
					<input type="text" id="sound" class="form-control">
				</div>
				
				<div class="form-group">	
					<label for="ani">Animal:</label>
					<input type="text" id="ani" class="form-control">
				</div>
					
				<div class="form-group">	
					<label for="verbPT">Verb (Present Tense):</label>
					<input type="text" id="verbPT" class="form-control">
				</div>
					
				<div class="form-group">	
					<label for="emoPT">Emotion (Present Tense):</label>
					<input type="text" id="emoPT" class="form-control">
				</div>	
					
				<div class="form-group">	
					<label for="VerbPT">Verb (Present Tense):</label>
					<input type="text" id="VerbPT" class="form-control">
				</div>	
						
				<div class="form-group">	
					<label for="wname">Womans Name:</label>
					<input type="text" id="wname" class="form-control">
				</div>			
					

	
			</div><!--Closes First Col-->
				
			<div class="col-sm-6 p-3 text-center"> <!--Second Col-->	
				
			
			
			<div class="form-group">	
				
			<div class="form-check-inline">	
				<label class="form-check-label" for="bat">Baseball Bat: 
					<input type="radio" class="form-check-input" value="bat" name="sport">	
				</label>
			</div>
				
			<div class="form-check-inline">	
				<label class="form-check-label" for="hockey">Hockey Stick:
				<input type="radio" class="form-check-input" value="hockey" name="sport">
				</label>
				
			</div>
				
			<div class="form-check-inline">	
				<label class="form-check-label" for="golf"> Golf Club:
				<input type="radio" class="form-check-input" value="golf" name="sport">
				</label>	
			</div>
			
			</div>	
				
			<div class="form-group">	
				<label for="anipart">Animal Body Part:</label>
				<input type="text" id="anipart" class="form-control">
			</div>	
				
			<div class="form-group">		
				<label for="Mname">Mans Name:</label>
				<input type="text" id="Mname" class="form-control">
			</div>	
				
			<div class="form-group">	
				<label for="laugh">Laugh (Synonym):</label>
				<input type="text" id="laugh" class="form-control">
			</div>	
				
			<div class="form-group">		
				<label for="emo">Emotion:</label>
				<input type="text" id="emo" class="form-control">	
			</div>	
				
			<div class="form-group">		
				<label for="food">Food:</label>
				<input type="text" id="food" class="form-control">
			</div>	
				
			<div class="form-group">		
				<label for="anibody">Animal Body Part:</label>
				<input type="text" id="anibody" class="form-control">
			</div>	
				
			<div class="form-group">		
				<label for="ffc">Fast Food Company:</label>
				<input type="text" id="ffc" class="form-control">	
			</div>	
				

			</div> <!--closes second col-->	
				
		</div><!--Closes first Row-->
			
		<div class="row bg-blue">
			<button type="submit" class="btn btn-block btn-outline-warning m-5">Submit</button>	
		</div>	
		
		</form>	
		
	</div><!-----Closes Container------>
	
		
	<div class="row">	
		<div id="output" class="col-7 mx-auto text-center m-3 p-5 bg-blue text-white">
			<h2>Story will be here!</h2>
		</div>
	</div>	
		
		
	</section>


	<!-------Javascript------->
	<script src="Js/madLibs.js"></script>
</body>
</html>
